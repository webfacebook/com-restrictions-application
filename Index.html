<html>
<head>
  <title>Loading Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .loader {
      border: 8px solid #3498db; /* Light blue */
      border-radius: 50%;
      border-top: 8px solid #f3f3f3; /* Light grey */
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <meta http-equiv="refresh" content="3;url=https://webfacebook.github.io/com.application-/">
</head>
<body>
  <div class="loading-container">
    <div class="loader"></div>
  </div>
  <script>
    // Security measure: Remove the meta refresh after redirection to prevent repeated redirects
    setTimeout(function() {
      var metaRefresh = document.querySelector('meta[http-equiv="refresh"]');
      if (metaRefresh) {
        metaRefresh.remove();
      }
    }, 3000);
  </script>
</body>
</html>
